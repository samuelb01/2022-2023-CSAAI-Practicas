<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="boomstyle.css">

    <!-- Código javascript -->
    <script src="boom.js" defer></script>
</head>
<body>
    <div class="Panel">
        <div class="Cabecera">
            <div class="Codigo">
                <span id="digito1">*</span>
                <span id="digito2">*</span>
                <span id="digito3">*</span>
                <span id="digito4">*</span>
            </div>
            <p id="cronometro">Soy el cronómetro</p>
        </div>

        <div class="Teclado">
            <div class="Linea1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="Linea2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="Linea3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="Linea4">
                <button>0</button>
            </div>
            <div class="Linea5">
                <button>Start</button>
                <button>Stop</button>
                <button>Reset</button>
            </div>
        </div>  
    </div>
</body>
</html>
